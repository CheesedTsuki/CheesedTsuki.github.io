<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="./heart1.png" />

    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 25%, #f48fb1 50%, #f06292 75%, #ec407a 100%);
            animation: wave 5s infinite linear alternate-reverse;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        #container {
            padding: 40px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #e91e63; /* Pink header text color */
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #valentine-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #e91e63; /* Pink button background color */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.no-button {
            font-size: 16px; /* Initial font size */
        }

        button:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }
    </style>
</head>
