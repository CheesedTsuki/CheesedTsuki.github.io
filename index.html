<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation Letters</title>
    <style>
        body {
            display: flex;
            flex-direction: column;

            font-size: 24px;
        }
        button {

            font-size: 40px; /* Increased font size for emojis */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #d81b60;
        }
        .message {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e91e63;
            border-radius: 5px;
            max-width: 600px;
        }
    </style>
</head>

</body>
</html>
