<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="images/png" href=".\heart1.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);
        }

        #container {
            padding: 40px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #e91e63; /* Pink header text color */
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #valentine-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            background-color: #e91e63; /* Pink button background color */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Will You Be My Valentine?</h1>
    <p>Dear Nada,</p>
    <p>Roses are red, violets are blue, my heart is full, and it's all for you!</p>
    <img src="nada2.jpeg" alt="Cute Valentine's Day Image" id="valentine-img">
    <p>Would you make my day extra special by being my Valentine?</p>
    <button onclick="displayMessage()">Yes, I'd love to!</button>
</div>

<script>
    function displayMessage() {

            <img src="bouquet.jpg" alt="Happy Image" id="valentine-img">
        `;
    }
</script>

</body>
</html>
